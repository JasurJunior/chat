<!DOCTYPE html>
<html>
  <head>
    <title>popular chat</title>
    <link rel="shortcut icon" href="/public/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="/public/css/normalize.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/scroll.css">
  </head>
  <body>
    <div id="main">
      <div id="left">
        <h2>User name</h2>
        <ul>
          <li class="trans" v-for="name in userall"> {{ name }}</li>
        </ul>
      </div>

      <div id="right">
        <h1>Message</h1>
        <ul id="ulId">
          <li v-for="mess in messall" v-html="mess">{{ mess }}</li>
        </ul>
      </div>
      <div id="form">
        <div id="come" :style="cls">
          <h1>Your name:</h1><br>
          <h5>and Enter</h5>
          <input type="text" id="user" placeholder="name" class="shadowB" v-model="user" v-on:keyup.enter="send">
        </div>
        <input type="text" id="message" placeholder="message" class="shadowB" v-model="message" v-on:keyup.enter="send">
        <img src="/public/img/15537.png" alt="send" class="shadowB" v-on:click="send">
      </div>
    </div>

    <!-- // script -->
    <!-- <script>
      setInterval(() => {
      let elem = document.getElementById('ulId');
      elem.scrollTo(0,elem.scrollHeight)
      }, 1000);
    </script> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/app.js"></script>

  </body>
</html>
